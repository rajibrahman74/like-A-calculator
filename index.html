<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>like-A-calculator</title>
    <!-- 
        Tailwind CSS play CDN link here 
     -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 box-border">

    <main class="m-8 space-y-16">
        <!-- 
            Summation start
         -->
        <div class="sumation flex justify-evenly items-center">
            <div class="summation h-[48vh] w-[65vw] bg-blue-200 rounded-2xl py-9 px-9 space-y-5 shadow-md">
                <p class="text-xl font-bold text-center">SUMMATION</p>
                <input type="text"
                    class="input-01 px-4 py-3.5 w-full rounded-xl text-xl font-semibold focus:outline-blue-400"
                    placeholder="Enter Amount">
                <input type="text"
                    class="input-02 px-4 py-3.5 w-full rounded-xl text-xl font-semibold focus:outline-blue-400"
                    placeholder="Enter Amount">
                <button onclick="num()" class="total-button bg-blue-600 w-full text-xl font-bold py-3 rounded-xl text-white active:text-[19px]">TOTAL</button>
            </div>
            <div class="total-ammount shadow-md text-xl font-bold bg-blue-200 py-5 px-10 rounded-2xl">Your Total Amount is 0 BDT!
            </div>
        </div>

        <!-- 
            subtraction staart
         -->
        <div class="subtraction flex justify-evenly items-center">
            <div class="subtraction h-[48vh] w-[65vw] bg-blue-200 rounded-2xl py-9 px-9 space-y-5 shadow-md">
                <p class="text-xl font-bold text-center">SUBTRACTION</p>
                <input type="text"
                    class="input-03 px-4 py-3.5 w-full rounded-xl text-xl font-semibold focus:outline-blue-400"
                    placeholder="Enter Amount">
                <input type="text"
                    class="input-04 px-4 py-3.5 w-full rounded-xl text-xl font-semibold focus:outline-blue-400"
                    placeholder="Enter Amount">
                <button class="bg-blue-600 w-full text-xl font-bold py-3 rounded-xl text-white active:text-[19px]">TOTAL</button>
            </div>
            <div class="total-ammount shadow-md text-xl font-bold bg-blue-200 py-5 px-10 rounded-2xl">Your Total Amount is 0 BDT!
            </div>
        </div>

        <!-- 
            multiplication start
         -->
        <div class="multiplication flex justify-evenly items-center">
            <div class="multiplication h-[48vh] w-[65vw] bg-blue-200 rounded-2xl py-9 px-9 space-y-5 shadow-md">
                <p class="text-xl font-bold text-center">MULTIPLICATION</p>
                <input type="text"
                    class="input-05 px-4 py-3.5 w-full rounded-xl text-xl font-semibold focus:outline-blue-400"
                    placeholder="Enter Amount">
                <input type="text"
                    class="input-06 px-4 py-3.5 w-full rounded-xl text-xl font-semibold focus:outline-blue-400"
                    placeholder="Enter Amount">
                <button class="bg-blue-600 w-full text-xl font-bold py-3 rounded-xl text-white active:text-[19px]">TOTAL</button>
            </div>
            <div class="total-ammount shadow-md text-xl font-bold bg-blue-200 py-5 px-10 rounded-2xl">Your Total Amount is 0 BDT!
            </div>
        </div>

        <!-- 
            division start
         -->
        <div class="division flex justify-evenly items-center">
            <div class="division h-[48vh] w-[65vw] bg-blue-200 rounded-2xl py-9 px-9 space-y-5 shadow-md">
                <p class="text-xl font-bold text-center">DIVISION</p>
                <input type="text"
                    class="input-07 px-4 py-3.5 w-full rounded-xl text-xl font-semibold focus:outline-blue-400"
                    placeholder="Enter Amount">
                <input type="text"
                    class="input-08 px-4 py-3.5 w-full rounded-xl text-xl font-semibold focus:outline-blue-400"
                    placeholder="Enter Amount">
                <button class="bg-blue-600 w-full text-xl font-bold py-3 rounded-xl text-white active:text-[19px]">TOTAL</button>
            </div>
            <div class="total-ammount shadow-md text-xl font-bold bg-blue-200 py-5 px-10 rounded-2xl">Your Total Amount is 0 BDT!
            </div>
        </div>
    </main>
    <!-- 
        Javascript file connection link here
     -->
    <script src="script.js"></script>
</body>

</html>
